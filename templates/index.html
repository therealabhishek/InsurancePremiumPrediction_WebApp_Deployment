    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/predict" method="post">
                    <br>
                    <!--<legend>Enter the below details to get your shipment price:</legend> -->
                    
                    <h5>Enter your details below to get your insurance expenes:</h5>
                    <br>

                 
                      <div class="mb-3">
                        <label for="age">age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="float" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="sex">sex</label>
                        <select type="number" class="form-control" id="sex" name="sex" placeholder="sex" required="required">
                          <option value="" disabled selected>sex</option>
                          <option>male</option>
                          <option>female</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="bmi">bmi</label>
                        <input type="number" class="form-control" id="bmi" name="bmi" placeholder="float" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="children">children</label>
                        <input type="number" class="form-control" id="children" name="children" placeholder="float" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="smoker">smoker</label>
                        <select type="number" class="form-control" id="smoker" name="smoker" placeholder="smoker" required="required">
                          <option value="" disabled selected>smoker</option>
                          <option>yes</option>
                          <option>no</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="region">region</label>
                        <select type="number" class="form-control" id="region" name="region" placeholder="region" required="required">
                          <option value="" disabled selected>region</option>
                          <option>southwest</option>
                          <option>southeast</option>
                          <option>northwest</option>
                          <option>northeast</option>
                        </select>
                      </div>

                        <input class="btn btn-primary" type="submit" value="Predict" required />
                    </div>
        
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Your insurance expense is ${{context}}.</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
